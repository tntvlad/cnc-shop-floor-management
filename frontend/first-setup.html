<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Setup - CNC Shop Floor Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box" style="max-width: 600px;">
            <div class="login-header">
                <h1>CNC Shop Floor Management</h1>
                <p>Initial Setup - Create Admin User</p>
            </div>
            
            <div class="setup-content">
                <div class="alert alert-info">
                    <strong>Welcome!</strong> The default admin account (ADMIN001) needs to be replaced with a new admin user.
                    <br><br>
                    Please create a new administrator account and the default account will be automatically deleted.
                </div>

                <form id="setupForm" class="login-form">
                    <h3>Create New Admin Account</h3>
                    
                    <div class="form-group">
                        <label for="employeeId">Employee ID</label>
                        <input type="text" id="employeeId" name="employeeId" required placeholder="e.g., ADM001">
                    </div>

                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="e.g., John Doe">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Min 8 characters">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="successMessage" class="success-message" style="display: none;"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="setupBtn">
                        Create Admin & Continue
                    </button>
                </form>

                <div class="login-footer" style="margin-top: 30px;">
                    <button class="btn btn-secondary btn-block" id="logoutBtn">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/first-setup.js"></script>
</body>
</html>
