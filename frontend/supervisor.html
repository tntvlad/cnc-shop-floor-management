<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left"><h1>Supervisor Dashboard</h1></div>
      <div class="header-right">
        <a href="index.html" class="btn btn-secondary" style="margin-right:10px;">‚Üê Back</a>
        <span class="user-name" id="userName">Loading...</span>
        <button class="btn btn-secondary" id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="dashboard">
      <section class="section">
        <div class="section-header">
          <h2>Create Job</h2>
        </div>
        <form id="createJobForm" class="form-grid">
          <div class="form-group"><label>Name</label><input id="jobName" required></div>
          <div class="form-group"><label>Material</label><input id="jobMaterial" required></div>
          <div class="form-group"><label>Quantity</label><input id="jobQuantity" type="number" min="1" required></div>
          <div class="form-group"><label>Treatment</label><input id="jobTreatment"></div>
          <div class="form-group"><label>Target Time (min)</label><input id="jobTarget" type="number" min="1" required></div>
          <div class="form-group"><label>Order Position</label><input id="jobOrder" type="number" min="1" required></div>
          <button class="btn btn-primary" type="submit">Create</button>
          <div id="createJobMsg" class="text-muted"></div>
        </form>
      </section>

      <section class="section">
        <div class="section-header">
          <h2>Jobs</h2>
          <button class="btn btn-primary" id="refreshJobsBtn">Refresh</button>
        </div>
        <div id="jobsLog" class="log" style="display:none;"></div>
        <table class="table">
          <thead>
            <tr>
              <th>Order</th>
              <th>Name</th>
              <th>Material</th>
              <th>Qty</th>
              <th>Target</th>
              <th>Assignments</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="jobsTableBody"></tbody>
        </table>
      </section>
    </div>
  </main>

  <script src="js/config.js?v=20251225"></script>
  <script src="js/auth.js?v=20251225"></script>
  <script src="js/api.js?v=20251225"></script>
  <script src="js/supervisor.js?v=20251225"></script>
</body>
</html>
