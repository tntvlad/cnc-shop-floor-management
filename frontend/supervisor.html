<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Modern Header Navigation Styles */
    .header-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .nav-btn.active {
      background: #3B82F6;
      border-color: #3B82F6;
      color: white;
    }

    .user-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .logout-btn {
      background: #6B7280;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      background: #4B5563;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left"><h1>ğŸ—‚ï¸ Supervisor Dashboard</h1></div>
      <nav class="header-nav">
        <a href="order-dashboard.html" id="ordersLink" class="nav-btn">ğŸ“¦ Orders</a>
        <a href="customers.html" id="customersLink" class="nav-btn">ğŸ‘¥ Customers</a>
        <a href="index.html" class="nav-btn">ğŸ“Š Dashboard</a>
        <a href="supervisor.html" id="supervisorLink" class="nav-btn active">ğŸ—‚ï¸ Supervisor</a>
        <a href="admin-settings.html" id="adminLink" class="nav-btn">âš™ï¸ Admin</a>
        <span class="user-btn">ğŸ‘¤ <span id="userName">Loading...</span></span>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="dashboard">
      <!-- Quick Actions -->
      <section class="section">
        <div class="section-header">
          <h2>Quick Actions</h2>
        </div>
        <div class="action-buttons" style="display: flex; gap: 15px; flex-wrap: wrap; padding: 10px 0;">
          <a href="create-order.html" class="btn btn-primary" style="padding: 15px 25px; font-size: 1.1em;">
            â• Create Order
          </a>
          <a href="machines.html" class="btn btn-secondary" style="padding: 15px 25px; font-size: 1.1em;">
            ğŸ”§ Manage Machines
          </a>
          <a href="materials.html" class="btn btn-secondary" style="padding: 15px 25px; font-size: 1.1em;">
            ğŸ“¦ Manage Materials
          </a>
          <a href="customers.html" class="btn btn-secondary" style="padding: 15px 25px; font-size: 1.1em;">
            ğŸ‘¥ Manage Customers
          </a>
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2>Create Job</h2>
        </div>
        <form id="createJobForm" class="form-grid">
          <div class="form-group"><label>Name</label><input id="jobName" required></div>
          <div class="form-group"><label>Material</label><input id="jobMaterial" required></div>
          <div class="form-group"><label>Quantity</label><input id="jobQuantity" type="number" min="1" required></div>
          <div class="form-group"><label>Treatment</label><input id="jobTreatment"></div>
          <div class="form-group"><label>Target Time (min)</label><input id="jobTarget" type="number" min="1" required></div>
          <div class="form-group"><label>Order Position</label><input id="jobOrder" type="number" min="1" required></div>
          <button class="btn btn-primary" type="submit">Create</button>
          <div id="createJobMsg" class="text-muted"></div>
        </form>
      </section>

      <section class="section">
        <div class="section-header">
          <h2>Jobs</h2>
          <button class="btn btn-primary" id="refreshJobsBtn">Refresh</button>
        </div>
        <div id="jobsLog" class="log" style="display:none;"></div>
        <table class="table">
          <thead>
            <tr>
              <th>Order</th>
              <th>Name</th>
              <th>Material</th>
              <th>Qty</th>
              <th>Target</th>
              <th>Assignments</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="jobsTableBody"></tbody>
        </table>
      </section>
    </div>
  </main>

  <script src="js/config.js?v=20251226"></script>
  <script src="js/auth.js?v=20251226"></script>
  <script src="js/api.js?v=20251226"></script>
  <script src="js/supervisor.js?v=20251226"></script>
</body>
</html>
