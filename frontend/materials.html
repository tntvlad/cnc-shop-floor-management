<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">CNC Shop Floor</div>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="order-dashboard.html">Orders</a>
      <a href="machines.html">Machines</a>
      <a href="assignments.html">Assignments</a>
      <a href="admin-settings.html">Admin</a>
      <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h1>Materials Management</h1>
    <p class="muted">Supervisors/Admins can add, edit, and adjust material stock.</p>

    <section class="card">
      <h2>Add / Edit Material</h2>
      <form id="materialForm" class="form-grid">
        <input type="hidden" id="materialId">
        <label>Material Name<input id="material_name" required></label>
        <label>Material Type<input id="material_type" required></label>
        <label>Unit<input id="unit" value="pieces" required></label>
        <label>Current Stock<input id="current_stock" type="number" step="0.01" value="0"></label>
        <label>Reorder Level<input id="reorder_level" type="number" step="0.01" value="0"></label>
        <label>Cost / Unit<input id="cost_per_unit" type="number" step="0.01" value="0"></label>
        <label>Notes<textarea id="notes" rows="2"></textarea></label>
        <button class="btn" type="submit">Save Material</button>
        <button class="btn btn-secondary" type="button" id="resetForm">Reset</button>
      </form>
      <div id="formMessage" class="muted"></div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Materials</h2>
        <button class="btn" id="refreshMaterials">Refresh</button>
      </div>
      <div class="table-responsive">
        <table class="table" id="materialsTable">
          <thead>
            <tr>
              <th>Name</th><th>Type</th><th>Unit</th><th>Stock</th><th>Reorder</th><th>Cost</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/materials.js"></script>
</body>
</html>
