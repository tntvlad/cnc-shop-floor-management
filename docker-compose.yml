version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cnc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-cnc_shop_floor}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cnc-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-cnc_shop_floor}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-8h}
      UPLOAD_DIR: ${UPLOAD_DIR:-/data/jobfiles}
      FILE_BROWSE_ROOT: ${FILE_BROWSE_ROOT:-/data/jobfiles}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      FRONTEND_URL: ${FRONTEND_URL:-*}
    volumes:
      - uploads_data:/app/uploads
      - /home/vlad/hdd/Tools:/data/jobfiles
      - .:/app/project:ro  # Mount project for git operations (read-only)
      - /var/run/docker.sock:/var/run/docker.sock  # For docker-compose restart
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cnc-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: cnc-network
